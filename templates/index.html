<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GopherMock | Premium API Mocking</title>

    <!-- Modern Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=JetBrains+Mono:wght@100..800&display=swap"
        rel="stylesheet">

    <!-- DaisyUI and Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        :root {
            font-family: 'Outfit', sans-serif;
        }

        [x-cloak] {
            display: none !important;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: hsl(var(--bc) / 0.1);
            border: 2px solid transparent;
            background-clip: padding-box;
            border-radius: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: hsl(var(--bc) / 0.2);
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        /* Firm Border Theme */
        .firm-border {
            border: 3px solid hsl(var(--bc));
        }

        .firm-border-sm {
            border: 2px solid hsl(var(--bc) / 0.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animation-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        .workspace-height {
            height: calc(100vh - 4rem);
            /* 100vh - navbar height (h-16) */
        }
    </style>
</head>

<body x-data="configManager()" x-init="init()" x-cloak
    class="h-screen overflow-hidden bg-base-200 text-base-content antialiased font-medium">

    <div class="relative flex flex-col h-screen overflow-hidden">
        {{ template "partials/navbar" . }}

        <!-- Mobile Sidebar Backdrop -->
        <div x-show="showSidebar" @click="showSidebar = false"
            class="fixed inset-0 bg-base-content/20 backdrop-blur-sm z-[80] md:hidden transition-opacity"
            x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0">
        </div>

        <!-- Main Workspace -->
        <main class="flex-1 flex flex-col md:flex-row overflow-hidden relative workspace-height">
            {{ template "partials/sidebar" . }}
            {{ template "partials/editor" . }}
        </main>
    </div>

    {{ template "partials/features" . }}
    {{ template "partials/modals" . }}
    {{ template "partials/scripts" . }}

</body>

</html>
