<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock API Editor</title>
    <!-- DaisyUI and Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        [x-cloak] {
            display: none !important;
        }

        .tabs-box {
            padding: 0.25rem;
            border-radius: 0.5rem;
            gap: 0.25rem;
        }

        .tabs-box .tab {
            border-radius: 0.375rem;
            height: 2.5rem;
        }
    </style>
</head>

<body x-data="configManager()" x-init="init()" x-cloak class="min-h-screen bg-base-200">

    {{ template "partials/navbar" . }}

    {{ template "partials/features" . }}

    <!-- Main Content Area -->
    <div class="flex flex-col md:flex-row h-[calc(100vh-124px)] overflow-hidden">

        {{ template "partials/sidebar" . }}

        {{ template "partials/editor" . }}

    </div>

    {{ template "partials/modals" . }}

    {{ template "partials/scripts" . }}

</body>

</html>
