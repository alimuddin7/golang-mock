<!-- Success Modal -->
<dialog id="success_modal" class="modal">
    <div class="modal-box bg-base-100 border-4 border-base-content p-10 rounded-[2.5rem] relative overflow-hidden">
        <div class="flex flex-col items-center text-center gap-6">
            <div
                class="w-20 h-20 bg-success text-success-content rounded-3xl flex items-center justify-center border-4 border-base-content transform -rotate-6">
                <i class="ri-checkbox-circle-fill text-4xl"></i>
            </div>
            <h3 class="text-3xl font-medium uppercase tracking-tighter italic">Mission Success</h3>
            <p class="text-[11px] font-medium uppercase tracking-widest opacity-60 leading-relaxed"
                x-text="modalMessage"></p>
            <div class="modal-action w-full mt-6">
                <form method="dialog" class="w-full">
                    <button
                        class="btn btn-success w-full rounded-xl border-2 border-base-content font-medium uppercase tracking-widest transition-all h-12">Roger
                        That</button>
                </form>
            </div>
        </div>
    </div>
    <form method="dialog" class="modal-backdrop bg-base-content/10">
        <button>close</button>
    </form>
</dialog>

<!-- Delete Confirmation Modal -->
<dialog id="delete_modal" class="modal">
    <div class="modal-box bg-base-100 border-4 border-base-content p-10 rounded-[2.5rem] relative overflow-hidden">
        <div class="flex flex-col items-center text-center gap-6">
            <div
                class="w-20 h-20 bg-error text-error-content rounded-3xl flex items-center justify-center border-4 border-base-content transform rotate-3">
                <i class="ri-delete-bin-7-line text-4xl"></i>
            </div>
            <h3 class="text-3xl font-medium uppercase tracking-tighter"
                x-text="isBulkDelete ? 'Nuke Mocks' : 'Eliminate Mock'"></h3>
            <p class="text-[11px] font-medium uppercase tracking-widest opacity-60 leading-relaxed">
                <span x-show="!isBulkDelete">This operation is irreversible. Proceed with deletion?</span>
                <span x-show="isBulkDelete">Eliminating <span class="text-error font-medium"
                        x-text="selectedIndices.length"></span> mock configurations. Confirm?</span>
            </p>
            <div x-show="selectedConfig && !isBulkDelete"
                class="p-4 bg-base-200 border-2 border-base-content/10 rounded-xl w-full">
                <p class="text-[9px] font-medium uppercase tracking-widest opacity-30 mb-1">Target Identity</p>
                <p class="text-xs font-medium truncate" x-text="selectedConfig?.name"></p>
            </div>
            <div class="modal-action grid grid-cols-2 gap-4 w-full mt-6">
                <form method="dialog">
                    <button
                        class="btn btn-ghost w-full rounded-xl border-2 border-transparent hover:border-base-content font-medium uppercase tracking-widest h-12">Cancel</button>
                </form>
                <button @click="confirmDelete()"
                    class="btn btn-error w-full rounded-xl border-2 border-base-content font-medium uppercase tracking-widest transition-all h-12">Yes,
                    Purge</button>
            </div>
        </div>
    </div>
    <form method="dialog" class="modal-backdrop bg-base-content/10">
        <button>close</button>
    </form>
</dialog>

<!-- Error/Alert Modal -->
<dialog id="error_modal" class="modal">
    <div class="modal-box bg-base-100 border-4 border-error p-10 rounded-[2.5rem] relative overflow-hidden">
        <div class="flex flex-col gap-8">
            <div class="flex items-center gap-6">
                <div
                    class="w-16 h-16 bg-error text-error-content rounded-2xl flex items-center justify-center border-4 border-base-content">
                    <i class="ri-error-warning-fill text-3xl"></i>
                </div>
                <div>
                    <h3 class="font-medium text-2xl uppercase tracking-tighter italic" x-text="errorTitle"></h3>
                    <p class="text-[10px] font-medium opacity-40 uppercase tracking-[0.2em]">Critical System Failure</p>
                </div>
            </div>
            <div class="bg-base-200 p-6 rounded-2xl border-2 border-base-content/5">
                <p class="text-xs font-mono font-medium opacity-80 leading-relaxed break-all" x-text="errorMessage"></p>
            </div>
            <div class="modal-action">
                <form method="dialog" class="w-full">
                    <button
                        class="btn btn-error w-full rounded-xl border-2 border-base-content font-medium uppercase tracking-widest h-12">I
                        Understand</button>
                </form>
            </div>
        </div>
    </div>
    <form method="dialog" class="modal-backdrop bg-error/5">
        <button>close</button>
    </form>
</dialog>

<!-- Import Loading Modal -->
<dialog id="import_loading_modal" class="modal">
    <div class="modal-box max-w-2xl rounded-[2.5rem] p-12 bg-base-100 border-4 border-base-content">
        <div class="flex flex-col items-center gap-10">
            <div
                class="w-20 h-20 bg-primary text-primary-content border-4 border-base-content rounded-3xl flex items-center justify-center transform animate-bounce">
                <i class="ri-upload-cloud-2-line text-4xl animate-bounce"></i>
            </div>
        </div>
    </div>
    </div>
    <form method="dialog" class="modal-backdrop bg-base-content/10">
        <button>close</button>
    </form>
</dialog>

<!-- Import OpenAPI Modal -->
<dialog id="import_modal" class="modal">
    <div class="modal-box max-w-2xl rounded-[2.5rem] p-12 bg-base-100 border-4 border-base-content">
        <div class="space-y-8">
            <div class="flex items-center gap-6">
                <div
                    class="w-20 h-20 bg-primary text-primary-content border-4 border-base-content rounded-3xl flex items-center justify-center">
                    <i class="ri-upload-cloud-2-line text-4xl"></i>
                </div>
                <div>
                    <h3 class="font-medium text-3xl tracking-tighter uppercase italic">Inject Spec</h3>
                    <p class="text-[11px] font-medium opacity-40 uppercase tracking-widest">Load External API
                        Definitions
                    </p>
                </div>
            </div>

            <div class="space-y-6">
                <div class="form-control w-full">
                    <label class="px-1 mb-2">
                        <span class="text-[10px] font-medium uppercase tracking-widest opacity-60">Source File</span>
                    </label>
                    <div class="relative group">
                        <input type="file" id="openapi_file" accept=".json,.yaml,.yml"
                            class="file-input file-input-bordered border-2 border-base-content w-full rounded-xl bg-base-200 font-medium h-12"
                            @change="handleFileSelect($event)" />
                    </div>
                </div>

                <div class="p-6 bg-base-200 rounded-2xl border-2 border-base-content/10">
                    <label class="flex items-center gap-5 cursor-pointer group">
                        <div class="flex-1">
                            <span class="text-xs font-medium uppercase tracking-[0.1em]">Merge Configurations</span>
                            <p class="text-[10px] opacity-40 font-medium uppercase tracking-tight mt-0.5">Integrate with
                                current mocks</p>
                        </div>
                        <input type="checkbox" x-model="importMerge"
                            class="toggle toggle-primary border-2 border-base-content transition-all" />
                    </label>
                </div>

                <div x-show="importFileName"
                    class="flex gap-4 items-center p-4 bg-info text-info-content rounded-xl border-2 border-base-content animation-fade-in">
                    <div class="badge badge-neutral font-medium text-[10px] uppercase border-none">Active</div>
                    <span class="text-xs font-medium truncate uppercase" x-text="importFileName"></span>
                </div>
            </div>

            <div class="modal-action grid grid-cols-2 gap-4">
                <form method="dialog">
                    <button
                        class="btn btn-ghost w-full rounded-xl border-2 border-transparent hover:border-base-content font-medium uppercase tracking-widest h-12 transition-all">Abort</button>
                </form>
                <button @click="importOpenAPI()" :disabled="!importFile || importLoading"
                    class="btn btn-primary w-full rounded-xl border-2 border-base-content font-medium uppercase tracking-widest transition-all h-12">
                    <span x-show="!importLoading">Execute Import</span>
                    <span x-show="importLoading" class="loading loading-spinner loading-xs"></span>
                </button>
            </div>
        </div>
    </div>
    <form method="dialog" class="modal-backdrop bg-base-content/5">
        <button>close</button>
    </form>
</dialog>

<!-- Floating Save Button -->
<div class="fixed bottom-10 right-10 z-[200]">
    <button type="button" @click="saveAll()"
        class="group relative btn btn-primary btn-lg rounded-2xl border-2 border-base-content px-10 gap-3 transition-all hover:scale-105 active:scale-95 shadow-xl">
        <i class="ri-save-3-line"></i>
        <span class="uppercase tracking-[0.2em] text-sm">Save All</span>
    </button>
</div>
