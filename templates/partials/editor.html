<!-- Right Panel -->
<div class="flex-1 overflow-y-auto">
    <template x-if="selectedConfig">
        <div class="p-6 max-w-5xl mx-auto">
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center gap-3">
                    <div :class="{
                        'badge-info': selectedConfig.method === 'GET',
                        'badge-success': selectedConfig.method === 'POST',
                        'badge-warning': selectedConfig.method === 'PUT',
                        'badge-error': selectedConfig.method === 'DELETE'
                    }" class="badge badge-lg">
                        <span x-text="selectedConfig.method"></span>
                    </div>
                    <h2 class="text-2xl font-bold">Configuration Details</h2>
                </div>
                <button @click="deleteCurrentConfig()" class="btn btn-error btn-sm gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    Delete
                </button>
            </div>

            <div class="bg-base-100 rounded-lg p-6 shadow-lg space-y-4">
                <div class="grid gap-1">
                    <label class="label"><span class="text-sm font-medium font-semibold">Name</span></label>
                    <input type="text" x-model="selectedConfig.name" class="input input-bordered w-full" />
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="grid gap-1">
                        <label class="label"><span class="text-sm font-medium font-semibold">Method</span></label>
                        <select x-model="selectedConfig.method" class="select select-bordered">
                            {{ range httpMethods }}
                            <option value="{{ . }}">{{ . }}</option>
                            {{ end }}
                        </select>
                    </div>
                    <div class="grid gap-1">
                        <label class="label"><span class="text-sm font-medium font-semibold">Status
                                Code</span></label>
                        <input type="number" x-model="selectedConfig.statusCode" class="input input-bordered" />
                    </div>
                    <div class="grid gap-1">
                        <label class="label"><span class="text-sm font-medium font-semibold">Timeout
                                (ms)</span></label>
                        <input type="number" x-model="selectedConfig.timeout" class="input input-bordered" />
                    </div>
                </div>

                <div class="grid gap-1">
                    <label class="label"><span class="text-sm font-medium font-semibold">Path</span></label>
                    <input type="text" x-model="selectedConfig.path" class="input input-bordered w-full" />
                </div>


                <div role="tablist" class="tabs tabs-box bg-base-200">
                    <button role="tab" class="tab gap-2 transition-all duration-200"
                        :class="{ 'tab-active bg-primary text-primary-content': activeTab === 'conditionalResponses' }"
                        @click="activeTab = 'conditionalResponses'">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
                        </svg>
                        <span>Conditional Rules</span>
                        <div class="badge badge-sm"
                            :class="activeTab === 'conditionalResponses' ? 'badge-ghost opacity-80' : 'badge-neutral'"
                            x-text="selectedConfig.responses.length"></div>
                    </button>
                    <button role="tab" class="tab gap-2 transition-all duration-200"
                        :class="{ 'tab-active bg-primary text-primary-content': activeTab === 'legacyMode' }"
                        @click="activeTab = 'legacyMode'">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <span>Legacy Mode</span>
                    </button>
                </div>

                <!-- Conditional Responses Tab -->
                <div x-show="activeTab === 'conditionalResponses'" class="space-y-4 mt-4">
                    <div class="alert alert-info">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            class="stroke-current shrink-0 w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span>Create multiple responses with conditions. Responses are evaluated in order until
                            a match is found.</span>
                    </div>

                    <!-- Conditional Responses List -->
                    <div class="space-y-3">
                        <div class="flex justify-between items-center">
                            <h3 class="font-semibold text-lg">Response Rules</h3>
                            <button @click="addConditionalResponse()" class="btn btn-primary btn-sm gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 4v16m8-8H4" />
                                </svg>
                                Add Response
                            </button>
                        </div>

                        <template x-for="(resp, respIdx) in selectedConfig.responses" :key="respIdx">
                            <div class="card bg-base-200 shadow-md">
                                <div class="card-body p-4">
                                    <!-- Response Header -->
                                    <div class="flex justify-between items-start mb-3">
                                        <div class="flex-1 mr-2">
                                            <input type="text" x-model="resp.name"
                                                placeholder="Response name (e.g., 'Amount Too Large')"
                                                class="input input-sm input-bordered w-full font-semibold" />
                                        </div>
                                        <div class="badge badge-neutral" x-text="`Priority: ${respIdx + 1}`">
                                        </div>
                                        <button @click="deleteConditionalResponse(respIdx)"
                                            class="btn btn-error btn-xs btn-circle ml-2">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
                                                viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M6 18L18 6M6 6l12 12" />
                                            </svg>
                                        </button>
                                    </div>

                                    <!-- Rules Section -->
                                    <div class="divider my-2">Rules</div>
                                    <div class="space-y-2">
                                        <div class="flex justify-between items-center">
                                            <span class="text-sm font-medium">Conditions</span>
                                            <div class="flex gap-2 items-center">
                                                <select x-model="resp.ruleOperator"
                                                    class="select select-xs select-bordered">
                                                    <option value="AND">AND (All must match)</option>
                                                    <option value="OR">OR (Any can match)</option>
                                                </select>
                                                <button @click="addRule(respIdx)" class="btn btn-xs btn-ghost gap-1">
                                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none"
                                                        viewBox="0 0 24 24" stroke="currentColor">
                                                        <path stroke-linecap="round" stroke-linejoin="round"
                                                            stroke-width="2" d="M12 4v16m8-8H4" />
                                                    </svg>
                                                    Add Rule
                                                </button>
                                            </div>
                                        </div>

                                        <template x-for="(rule, ruleIdx) in resp.rules" :key="ruleIdx">
                                            <div class="grid grid-cols-12 gap-2 items-center bg-base-100 p-2 rounded">
                                                <select x-model="rule.target"
                                                    class="select select-xs select-bordered col-span-2">
                                                    <option value="body">Body</option>
                                                    <option value="header">Header</option>
                                                    <option value="query">Query</option>
                                                    <option value="path">Path</option>
                                                </select>
                                                <input type="text" x-model="rule.field" placeholder="field"
                                                    class="input input-xs input-bordered col-span-3" />
                                                <select x-model="rule.operator"
                                                    class="select select-xs select-bordered col-span-3">
                                                    <option value="==">== (Equals)</option>
                                                    <option value="!=">!= (Not Equals)</option>
                                                    <option value="~">~ (Contains)</option>
                                                    <option value=".*">.* (Regex)</option>
                                                    <option value="?">? (Exists)</option>
                                                    <option value=">">&gt; (Greater Than)</option>
                                                    <option value="<">&lt; (Less Than)</option>
                                                    <option value=">=">&gt;= (Greater or Equal)</option>
                                                    <option value="<=">&lt;= (Less or Equal)</option>
                                                </select>
                                                <input type="text" x-model="rule.value" placeholder="value"
                                                    class="input input-xs input-bordered col-span-3" />
                                                <button @click="deleteRule(respIdx, ruleIdx)"
                                                    class="btn btn-error btn-xs btn-circle col-span-1">Ã—</button>
                                            </div>
                                        </template>

                                        <div x-show="!resp.rules || resp.rules.length === 0"
                                            class="text-sm opacity-60 text-center py-2">
                                            No rules defined. This response will always match.
                                        </div>
                                    </div>

                                    <!-- Response Configuration -->
                                    <div class="divider my-2">Response</div>
                                    <div class="grid gap-2 mb-2">
                                        <div class="grid grid-cols-2 gap-2">
                                            <div class="grid gap-1">
                                                <label class="label py-1"><span
                                                        class="text-sm font-medium text-xs">Status
                                                        Code</span></label>
                                                <input type="number" x-model="resp.response.statusCode"
                                                    class="input input-xs input-bordered w-full" />
                                            </div>
                                            <div class="grid gap-1">
                                                <label class="label py-1"><span
                                                        class="text-sm font-medium text-xs">Timeout
                                                        (ms)</span></label>
                                                <input type="number" x-model="resp.response.timeout"
                                                    class="input input-xs input-bordered w-full" />
                                            </div>
                                        </div>
                                        <div class="grid gap-1">
                                            <label class="label py-1">
                                                <span class="text-sm font-medium text-xs">Response Headers
                                                    (JSON)</span>
                                                <button type="button"
                                                    @click="beautifyConditionalJSON(respIdx, 'headers')"
                                                    class="btn btn-xs btn-ghost">Beautify</button>
                                            </label>
                                            <textarea x-model="resp.response.headers" rows="3"
                                                class="textarea textarea-xs textarea-bordered font-mono text-xs w-full"></textarea>
                                        </div>
                                        <div class="grid gap-1">
                                            <label class="label py-1">
                                                <span class="text-sm font-medium text-xs">Response Body
                                                    (JSON)</span>
                                                <button type="button" @click="beautifyConditionalJSON(respIdx, 'body')"
                                                    class="btn btn-xs btn-ghost">Beautify</button>
                                            </label>
                                            <textarea x-model="resp.response.body" rows="5"
                                                class="textarea textarea-xs textarea-bordered font-mono text-xs w-full"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>

                        <div x-show="!selectedConfig.responses || selectedConfig.responses.length === 0"
                            class="text-center py-8 opacity-60">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-2" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                            <p>No conditional responses defined</p>
                            <p class="text-xs mt-1">Click "Add Response" to create your first conditional
                                response</p>
                        </div>
                    </div>

                    <!-- Default Response -->
                    <div class="divider">Default Response (Fallback)</div>
                    <div class="card bg-base-200 shadow-md">
                        <div class="card-body p-4">
                            <p class="text-sm opacity-70 mb-3">This response is used when no conditional
                                responses match</p>
                            <div class="grid gap-2 mb-2">
                                <div class="grid grid-cols-2 gap-2">
                                    <div class="grid gap-1">
                                        <label class="label py-1"><span class="text-sm font-medium text-xs">Status
                                                Code</span></label>
                                        <input type="number" x-model="selectedConfig.defaultResponse.statusCode"
                                            class="input input-xs input-bordered w-full" />
                                    </div>
                                    <div class="grid gap-1">
                                        <label class="label py-1"><span class="text-sm font-medium text-xs">Timeout
                                                (ms)</span></label>
                                        <input type="number" x-model="selectedConfig.defaultResponse.timeout"
                                            class="input input-xs input-bordered w-full" />
                                    </div>
                                </div>
                                <div class="grid gap-1">
                                    <label class="label py-1">
                                        <span class="text-sm font-medium text-xs">Response Headers (JSON)</span>
                                        <button type="button" @click="beautifyDefaultJSON('headers')"
                                            class="btn btn-xs btn-ghost">Beautify</button>
                                    </label>
                                    <textarea x-model="selectedConfig.defaultResponse.headers" rows="3"
                                        class="textarea textarea-xs textarea-bordered font-mono text-xs w-full"></textarea>
                                </div>
                                <div class="grid gap-1">
                                    <label class="label py-1">
                                        <span class="text-sm font-medium text-xs">Response Body (JSON)</span>
                                        <button type="button" @click="beautifyDefaultJSON('body')"
                                            class="btn btn-xs btn-ghost">Beautify</button>
                                    </label>
                                    <textarea x-model="selectedConfig.defaultResponse.body" rows="5"
                                        class="textarea textarea-xs textarea-bordered font-mono text-xs w-full"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Legacy Mode Tab -->
                <div x-show="activeTab === 'legacyMode'" class="space-y-4 mt-4">
                    <div class="alert alert-warning">
                        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 w-6 h-6" fill="none"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                        </svg>
                        <span>Legacy mode: Simple request/response without conditions. Use Conditional Responses
                            for advanced logic.</span>
                    </div>

                    <div role="tablist" class="tabs tabs-bordered">
                        <button role="tab" class="tab tab-sm gap-1"
                            :class="{ 'tab-active border-primary text-primary': legacyTab === 'requestHeaders' }"
                            @click="legacyTab = 'requestHeaders'">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4" />
                            </svg>
                            Headers
                        </button>
                        <button role="tab" class="tab tab-sm gap-1"
                            :class="{ 'tab-active border-primary text-primary': legacyTab === 'requestBody' }"
                            @click="legacyTab = 'requestBody'">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16m-7 6h7" />
                            </svg>
                            Body
                        </button>
                        <button role="tab" class="tab tab-sm gap-1"
                            :class="{ 'tab-active border-primary text-primary': legacyTab === 'responseHeaders' }"
                            @click="legacyTab = 'responseHeaders'">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
                            </svg>
                            Res. Headers
                        </button>
                        <button role="tab" class="tab tab-sm gap-1"
                            :class="{ 'tab-active border-primary text-primary': legacyTab === 'responseBody' }"
                            @click="legacyTab = 'responseBody'">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                            </svg>
                            Res. Body
                        </button>
                    </div>

                    <div x-show="legacyTab === 'requestHeaders'" class="grid gap-2">
                        <div class="flex justify-between items-center">
                            <label class="text-sm font-medium font-semibold">Request Headers (JSON)</label>
                            <button type="button" @click="beautifyJSON('requestHeaders')"
                                class="btn btn-xs btn-ghost">Beautify</button>
                        </div>
                        <textarea x-model="selectedConfig.requestHeaders" rows="8"
                            class="textarea textarea-bordered font-mono text-sm w-full"></textarea>
                    </div>

                    <div x-show="legacyTab === 'requestBody'" class="grid gap-2">
                        <div class="flex justify-between items-center">
                            <label class="text-sm font-medium font-semibold">Request Body (JSON)</label>
                            <button type="button" @click="beautifyJSON('requestBody')"
                                class="btn btn-xs btn-ghost">Beautify</button>
                        </div>
                        <textarea x-model="selectedConfig.requestBody" rows="8"
                            class="textarea textarea-bordered font-mono text-sm w-full"></textarea>
                    </div>

                    <div x-show="legacyTab === 'responseHeaders'" class="grid gap-2">
                        <div class="flex justify-between items-center">
                            <label class="text-sm font-medium font-semibold">Response Headers (JSON)</label>
                            <button type="button" @click="beautifyJSON('responseHeaders')"
                                class="btn btn-xs btn-ghost">Beautify</button>
                        </div>
                        <textarea x-model="selectedConfig.responseHeaders" rows="8"
                            class="textarea textarea-bordered font-mono text-sm w-full"></textarea>
                    </div>

                    <div x-show="legacyTab === 'responseBody'" class="grid gap-2">
                        <div class="flex justify-between items-center">
                            <label class="text-sm font-medium font-semibold">Response Body (JSON)</label>
                            <button type="button" @click="beautifyJSON('responseBody')"
                                class="btn btn-xs btn-ghost">Beautify</button>
                        </div>
                        <textarea x-model="selectedConfig.responseBody" rows="8"
                            class="textarea textarea-bordered font-mono text-sm w-full"></textarea>
                    </div>
                </div>

            </div>
        </div>
    </template>

    <template x-if="!selectedConfig">
        <div class="flex items-center justify-center h-full">
            <div class="text-center opacity-50">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto mb-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <p class="text-lg">Select a configuration to edit</p>
                <p class="text-sm mt-2">or create a new one using the + button</p>
            </div>
        </div>
    </template>
</div>
